<!DOCTYPE html>
<html>
<!-- Main Page -->
  
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Images/The Magolordo.png">
  <title>Magolordo - Main Page</title>

  <style>
    body {
      background-color: #f5f5dc;
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
    }

    p {
      color: #555555;
    }

    /* Container for letters */
    .wave {
      font-size: 4em;
      font-weight: bold;
      transform: scaleX(1.2);
      display: inline-block;

      /* Fade-in animation */
      opacity: 0;
      animation: fadein 0.5s ease-out forwards;
    }

    .wave span {
      display: inline-block;
      animation: bounce 0.9s infinite ease-in-out;
    }

    /* Wave timing offsets */
    .wave span:nth-child(1) { animation-delay: 0s;   }
    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }
    .wave span:nth-child(6) { animation-delay: 0.5s; }

    /* 90s bounce */
    @keyframes bounce {
      0%   { transform: translateY(0)    scaleX(1.2); }
      50%  { transform: translateY(-16px) scaleX(1.2); }
      100% { transform: translateY(0)    scaleX(1.2); }
    }

    /* Fade-in intro animation */
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>

<body>

  <h1 class="wave">
    <span>H</span>
    <span>e</span>
    <span>l</span>
    <span>l</span>
    <span>o</span>
    <span>!</span>
  </h1>

  <p>Welcome to Charles Lima's website.</p>

</body>
  
<!-- End -->
</html>

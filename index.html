<!DOCTYPE html>
<html>
<!-- Main Page -->
  
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Images/The Magolordo.png">
  <title>Magolordo - Main Page</title>

  <style>
    body {
      background-color: #f5f5dc; /* Beige background */
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
    }

    p {
      color: #555555;
    }

    /* Style for the "Hello!" text */
    h1 {
      font-size: 3em;         /* About twice the size */
      font-weight: bold;
      transform: scaleX(1.2); /* Makes it a bit wider horizontally */
      display: inline-block;  /* Needed for proper animation */
      animation: bounce 1.2s infinite ease-in-out;
    }

    /* Bouncing animation */
    @keyframes bounce {
      0%   { transform: translateY(0) scaleX(1.2); }
      50%  { transform: translateY(-12px) scaleX(1.2); }
      100% { transform: translateY(0) scaleX(1.2); }
    }

  </style>
</head>

<body>
  <h1>Hello!</h1>
  <p>Welcome to Charles Lima's website.</p>
</body>
  
<!-- End -->
</html>

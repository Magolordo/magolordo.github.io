<!DOCTYPE html>
<html>
<!-- Main Page -->
  
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Images/The Magolordo.png">
  <title>Magolordo - Main Page</title>

  <style>
    /* Fade-in animation for the whole page */
    body {
      background-color: #f5f5dc;
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      min-height: 2000px; /* Extra space for TWO content blocks */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    p {
      color: #555555;
    }

    /* Wave animation for Hello! */
    .wave {
      font-size: 4em;
      font-weight: bold;
      transform: scaleX(1.2);
      display: inline-block;
    }

    .wave span {
      display: inline-block;
      animation: bounce 0.9s infinite ease-in-out;
    }

    .wave span:nth-child(1) { animation-delay: 0s; }
    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }
    .wave span:nth-child(6) { animation-delay: 0.5s; }

    @keyframes bounce {
      0%   { transform: translateY(0) scaleX(1.2); }
      50%  { transform: translateY(-16px) scaleX(1.2); }
      100% { transform: translateY(0) scaleX(1.2); }
    }

    /* Small icon image */
    .icon-image {
      width: 100px;
      height: 100px;
      margin-top: 15px;
    }

    /* NEW top white content block (for Hello + Welcome + image) */
    .top-block {
      width: 500px;
      padding: 40px 0;
      background-color: white;
      margin: 0 auto 70px auto;   /* Center + spacing below */
      border-radius: 10px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
    }

    /* The existing lower white block */
    .content-block {
      width: 1200px;
      height: 1000px;
      background-color: white;
      margin: 100px auto 0 auto; 
      border-radius: 10px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
    }

  </style>
</head>

<body>

  <!-- NEW TOP BLOCK -->
  <div class="top-block">

    <h1 class="wave">
      <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>!</span>
    </h1>

    <p>Welcome to Charles Lima's website.</p>

    <img class="icon-image" src="Images/Magodraw2.png" alt="Magolordo draw Image">

  </div>

  <!-- Lower white block for future content -->
  <div class="content-block"></div>

</body>
  
<!-- End -->
</html>

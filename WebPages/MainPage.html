<!DOCTYPE html>
<html>
<!-- Main Page -->
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="../Images/The-Magolordo.png">
  <title>Charles Lima - About me</title>

  <style>
    /* Fade-in animation */
    body {
      background-color: #f5f5dc;
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      min-height: 2000px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Large animated-changing title */
    #changing-title {
      font-size: 3.5em;
      font-weight: bold;
      color: #444444;
      transition: font-family 0.5s ease;
      margin-bottom: 40px;
    }

    /* The large white info block */
    .info-block {
      width: 90%;                        /* almost full screen */
      min-height: 1200px;                /* large area for text */
      background-color: white;
      margin: 50px auto 0 auto;          /* 50px below title */
      padding: 40px 60px;
      border-radius: 12px;
      text-align: left;
      font-size: 1.3em;
      color: #555;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
    }

  </style>
</head>

<body>

  <!-- Animated title -->
  <h1 id="changing-title">Who is Charles Lima?</h1>

  <!-- Giant white writing block -->
  <div class="info-block">
    <p>Write your biography, goals, story, etc. here...</p>
  </div>

  <!-- JavaScript: font cycles every 1 second -->
  <script>
    const title = document.getElementById("changing-title");

    const fonts = [
      "Arial, sans-serif",
      "'Times New Roman', serif",
      "'Courier New', monospace",
      "'Georgia', serif",
      "'Trebuchet MS', sans-serif",
      "'Verdana', sans-serif"
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % fonts.length;
      title.style.fontFamily = fonts[index];
    }, 1000);
  </script>

</body>
</html>

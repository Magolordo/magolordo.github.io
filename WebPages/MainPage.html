
<!DOCTYPE html>
<html>
<!-- Main Page -->
  
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Images/The-Magolordo.png">
  <title>Charles Lima - Main Page</title>

  <style>
    /* Fade-in animation */
    body {
      background-color: #f5f5dc;
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      min-height: 2000px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    p {
      color: #555555;
    }

    /* Wave animation */
    .wave {
      font-size: 4em;
      font-weight: bold;
      transform: scaleX(1.2);
      display: inline-block;
    }

    .wave span {
      display: inline-block;
      animation: bounce 0.9s infinite ease-in-out;
    }

    .wave span:nth-child(1) { animation-delay: 0s; }
    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }
    .wave span:nth-child(6) { animation-delay: 0.5s; }

    @keyframes bounce {
      0%   { transform: translateY(0) scaleX(1.2); }
      50%  { transform: translateY(-16px) scaleX(1.2); }
      100% { transform: translateY(0) scaleX(1.2); }
    }

    .icon-image {
      width: 100px;
      height: 100px;
      margin-top: 15px;
    }

    .top-block {
      width: 500px;
      padding: 40px 0;
      background-color: white;
      margin: 0 auto 70px auto;
      border-radius: 10px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
    }

    .content-block {
      width: 1200px;
      height: 1300px;
      background-color: white;
      margin: 100px auto 0 auto; 
      border-radius: 10px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
      position: relative;
      padding-top: 40px;
    }

    /* NEW animated title style */
    .section-title {
      font-size: 2em;
      color: #bbbbbb;
      font-weight: bold;
      font-style: italic;
      text-align: center;
      margin: 0;
    }

/* Container for the 5 repeated rows */
.instance-container {
  width: 100%;
  margin-top: 90px;   /* 40px → 90px (50px lower) */
}

/* Each row */
.instance-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 180px;             /* Row height */
  padding: 20px 40px;
  border-bottom: 1px solid #ddd;
  position: relative;
}

/* Vertical dividing line */
.instance-row::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 10%;
  width: 2px;
  height: 80%;
  background-color: #cccccc;
}

/* Left text column */
.instance-text {
  width: 45%;
  font-size: 1.3em;
  font-weight: bold;
  color: #ADD8E6;
  text-align: left;

  padding-left: 40px;   /* NEW — shifts all text 40px to the right */
}

/* Right image placeholder (16:9 box), now 40% smaller and centered with a left offset */
.instance-image {
  width: 30%;
  height: 0;
  padding-bottom: 15%; /* maintains 16:9 ratio */
  background-color: #e6e6e6;
  border: 1px solid #ccc;
  border-radius: 8px;

  margin-left: -40px;  /* NEW → offsets slightly left for visual centering */
}

.instance-link {
  text-decoration: none;
  color: #ADD8E6;
  font-size: 1.4em;
  font-weight: bold;

  display: inline-block;
  transition: transform 0.2s ease, color 0.2s ease;
}

.instance-link:hover {
  transform: scale(1.2);   /* smaller, smoother expansion */
}

.instance-link:active {
  transform: scale(1.1);   /* subtle click compression */
}
    
  </style>
</head>

<body>

  <div class="top-block">

    <h1 class="wave">
      <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>!</span>
    </h1>

    <p>Welcome to Charles Lima's website.</p>

    <img class="icon-image" src="Images/Magodraw2.png" alt="Magolordo draw Image">

  </div>

  <div class="content-block">
    <p class="section-title">Are you looking to know<span id="dots">.</span></p>
    <p class="section-title"></p>

    <div class="instance-container">

        <!-- Row 1 -->
        <div class="instance-row">
            <div class="instance-text">
                <a href="https://magolordo.github.io/WebPages/AboutMe" class="instance-link">Who am I?</a>
            </div>
            <div class="instance-image"></div>
        </div>

        <!-- Row 2 -->
        <div class="instance-row">
            <div class="instance-text">
                <a href="https://magolordo.github.io/WebPages/Portfolio" class="instance-link">What are my achievements?</a>
            </div>
            <div class="instance-image"></div>
        </div>

        <!-- Row 3 -->
        <div class="instance-row">
            <div class="instance-text">
                <a href="https://magolordo.github.io/WebPages/ArtGallery" class="instance-link">What is my art?</a>
            </div>
            <div class="instance-image"></div>
        </div>

        <!-- Row 4 -->
        <div class="instance-row">
            <div class="instance-text">
                <a href="https://magolordo.github.io/WebPages/ProgrammingGallery" class="instance-link">What have I programmed?</a>
            </div>
            <div class="instance-image"></div>
        </div>

        <!-- Row 5 -->
        <div class="instance-row">
            <div class="instance-text">
                <a href="https://magolordo.github.io/WebPages/ContactInfo" class="instance-link">How can you contact me?</a>
            </div>
            <div class="instance-image"></div>
        </div>

    </div>
</div>


  <!-- Animated dots script -->
  <script>
    const dots = document.getElementById("dots");
    let state = 0;

    setInterval(() => {
      state = (state + 1) % 3; 
      dots.textContent = ".".repeat(state + 1);
    }, 1000);
  </script>

</body>
</html>

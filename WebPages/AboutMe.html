<!DOCTYPE html>
<html>
<!-- Main Page -->
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Images/The-Magolordo.png">
  <title>Charles Lima - About me</title>

  <style>
    /* Fade-in animation */
    body {
      background-color: #f5f5dc;
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      min-height: 2000px;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* MAIN TITLE */
    .title {
      margin-top: 60px;
      font-size: 3.5em;
      font-weight: bold;
      color: #444;
      transition: font-family 0.5s ease-in-out;
      position: relative;
      z-index: 2;
    }

    /* SUBTITLE â€” now anchored independently */
    .subtitle {
      position: absolute;
      top: 130px;              /* Fixed vertical position */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #999999;
      font-style: italic;
      z-index: 1;
    }
  </style>
</head>

<body>

  <h1 class="title" id="changingTitle">Who is Charles Lima?</h1>

  <!-- Subtitle no longer affected by title movement -->
  <p class="subtitle">I couldn't decide which font I liked more, so I chose all of them.</p>

  <script>
    const title = document.getElementById("changingTitle");

    /* Fonts that will cycle */
    const fonts = [
      "Arial, sans-serif",
      "Georgia, serif",
      "'Courier New', monospace",
      "'Trebuchet MS', sans-serif",
      "'Times New Roman', serif",
      "'Lucida Console', monospace",
      "'Comic Sans MS', cursive",
      "'Verdana', sans-serif"
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % fonts.length;
      title.style.fontFamily = fonts[index];
    }, 1000);
  </script>

</body>
</html>

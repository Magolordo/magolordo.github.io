<!DOCTYPE html>
<html>
<!-- Main Page -->
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Images/The-Magolordo.png">
  <title>Charles Lima - About me</title>

  <style>
    /* Fade-in animation */
    body {
      background-color: #f5f5dc;
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      min-height: 2000px;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* FIXED TITLE (no shifting) */
    .title {
      position: absolute;
      top: 60px;                 /* FIXED vertical location */
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5em;
      font-weight: bold;
      color: #444;
      transition: font-family 0.5s ease-in-out;
      width: 100%;
      pointer-events: none;     /* optional: prevents selecting text */
    }

    /* FIXED SUBTITLE (no shifting) */
    .subtitle {
      position: absolute;
      top: 145px;               /* always the same distance */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #999999;
      font-style: italic;
      width: 100%;
      pointer-events: none;
    }

    /* BIOGRAPHY BLOCK — now placed BEYOND the shifting zone */
    .bio-block {
      width: 90%;
      max-width: 1400px;
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      min-height: 800px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
      text-align: left;
      font-size: 1.1em;
      line-height: 1.6em;

      /* THE IMPORTANT FIX → place the block BELOW the subtitle permanently */
      position: absolute;
      top: 250px;          /* This ensures NOTHING moves regardless of font */
      left: 50%;
      transform: translateX(-50%);
    }

  </style>
</head>

<body>

  <h1 class="title" id="changingTitle">Who is Charles Lima?</h1>

  <p class="subtitle">I enjoy experimenting with design, so I let the title cycle through a few of my favorite styles.</p>

  <!-- BIO SECTION -->
  <div class="bio-block">
    <p><i>Your biography will go here...</i></p>
  </div>

  <script>
    const title = document.getElementById("changingTitle");

    /* Fonts that will cycle */
    const fonts = [
      "Arial, sans-serif",
      "Georgia, serif",
      "'Courier New', monospace",
      "'Trebuchet MS', sans-serif",
      "'Times New Roman', serif",
      "'Lucida Console', monospace",
      "'Comic Sans MS', cursive",
      "'Verdana', sans-serif"
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % fonts.length;
      title.style.fontFamily = fonts[index];
    }, 1000);
  </script>

</body>
</html>

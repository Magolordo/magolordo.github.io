<!DOCTYPE html>
<html>
<!-- Main Page -->
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="../Images/The-Magolordo.png">
  <title>Charles Lima - About me</title>

  <style>
    /* Fade-in animation */
    body {
      background-color: #f5f5dc;
      text-align: center;
      margin-top: 60px;   /* Same offset as your Hello! */
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      min-height: 2000px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Large title with smooth change */
    #changing-title {
      font-size: 3.5em;
      font-weight: bold;
      color: #444444;
      transition: font-family 0.5s ease;  /* smooth font change */
      margin-bottom: 40px;
    }

  </style>
</head>

<body>

  <!-- NEW animated changing title -->
  <h1 id="changing-title">Who is Charles Lima?</h1>

  <script>
    const title = document.getElementById("changing-title");

    const fonts = [
      "Arial, sans-serif",
      "'Times New Roman', serif",
      "'Courier New', monospace",
      "'Georgia', serif",
      "'Trebuchet MS', sans-serif",
      "'Verdana', sans-serif"
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % fonts.length;
      title.style.fontFamily = fonts[index];
    }, 1000);
  </script>

</body>
</html>

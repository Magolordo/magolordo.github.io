
<!DOCTYPE html>
<html>
<!-- Main Page -->
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Images/The-Magolordo.png">
  <title>Charles Lima - Programming Gallery</title>

  <style>
     /* Fade-in animation */
    body {
      background-color: #f5f5dc;
      background-image: url("Images/RoseBG.png");
      background-attachment: fixed;      /* makes the image follow scrolling */
      background-repeat: no-repeat;      /* prevents tiling */
      background-position: center;       /* centers the rose */
      background-size: 700px auto;      /* adjust size here if needed */
    
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
    
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    
      min-height: 3200px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* FIXED TITLE (no shifting) */
    .title {
      position: absolute;
      top: 50px;                 /* FIXED vertical location */
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5em;
      font-weight: bold;
      color: #444;
      transition: font-family 0.5s ease-in-out;
      width: 100%;
      pointer-events: none;     /* optional: prevents selecting text */
    }

    /* FIXED SUBTITLE (no shifting) */
    .subtitle {
      position: absolute;
      top: 145px;               /* always the same distance */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #999999;
      font-style: italic;
      width: 100%;
      pointer-events: none;
    }

          .image-wrapper {
        width: 100%;
        max-width: 1400px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

    /* BIOGRAPHY BLOCK — now placed BEYOND the shifting zone */
      /* PROJECT BLOCK CONTAINER */
      .project-block {
        width: 90%;
        max-width: 1600px;
        background-color: white;
        border-radius: 12px;
        padding: 40px 20px;
        margin: 40px auto;                /* ← automatic stacking spacing */
        box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
        text-align: center;               /* center all text */
        opacity: 0.92;
      }
      
      /* PROJECT TITLE */
      .project-title {
        font-size: 2.2em;
        font-weight: bold;
        color: #444;
        margin-bottom: 20px;
      }
      
      /* PROJECT IMAGE (full width of the block) */
      .project-image {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        margin: 15px 0;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.15);
      }
      
      /* PROJECT SUBTITLE */
      .project-subtitle {
        font-size: 1.1em;
        color: #777;
        margin-top: 10px;
      } 
        .bio-text {
          width: 100%;
          text-align: center;
          padding: 20px 60px; /* good spacing for centered text */
          font-size: 1.1em;
          line-height: 1.6em;
        }

  
      /* RIGHT COLUMN: Image container */
        .bio-image {
          width: 100%;                  /* fills the content block */
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 25px;
        }
        
        .bio-image img {
          width: 100%;                  /* ← IMAGE STRETCHES FULL WIDTH */
          max-width: 1400px;            /* ← prevents overly huge images */
          border-radius: 12px;
          object-fit: cover;
          box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

  /* RETURN BUTTON BLOCK */
  .return-block {
    position: absolute;
    top: 950px;          /* moved 50px downward (300 → 350) */
    left: 60px;          /* moved 20px to the right (40 → 60) */
  
    width: 260px;
    background-color: white;
    padding: 20px 10px;
    border-radius: 12px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
    text-align: center;       /* ← NEW: perfect centering */
  }

        /* Spacer below title & subtitle to push content downward */
    .title-spacer {
      height: 300px;   /* adjust higher/lower depending on how far down you want the blocks */
      width: 100%;
    }

    /* Return link styling */
    .return-link {
      text-decoration: none;
      color: #ADD8E6;
      font-size: 1.3em;
      font-weight: bold;

  display: inline-block;
  transition: transform 0.2s ease;
}

.return-link:hover {
  transform: scale(1.15);
}

.return-link:active {
  transform: scale(1.07);
}


.return-link:hover {
  transform: scale(1.2);
}

.return-link:active {
  transform: scale(1.1);
}



  </style>
</head>

<body>

  <h1 class="title" id="changingTitle">What have I programmed?</h1>

  <p class="subtitle">I enjoy experimenting with design, so I let the title cycle through a few of my favorite styles.</p>

      <!-- RETURN BUTTON -->
  <div class="return-box">
    <a href="https://magolordo.github.io/WebPages/MainPage" class="return-link">Return to main page</a>
  </div>

  <!-- SPACER FIX -->
  <div class="title-spacer"></div>
  <!-- BIO SECTION -->
  <!-- PROJECT BLOCK 1 -->
  <div class="project-block">
    <div class="project-title">First Project Title</div>
  
    <img src="Images/draw1.png" class="project-image">
  
    <div class="project-subtitle">Your subtitle for project 1.</div>
  </div>
  
  <!-- PROJECT BLOCK 2 -->
  <div class="project-block">
    <div class="project-title">Second Project Title</div>
  
    <img src="Images/draw1.png" class="project-image">
  
    <div class="project-subtitle">Your subtitle for project 2.</div>
  </div>
  
  <!-- PROJECT BLOCK 3 -->
  <div class="project-block">
    <div class="project-title">Third Project Title</div>
  
    <img src="Images/draw1.png" class="project-image">
  
    <div class="project-subtitle">Your subtitle for project 3.</div>
  </div>


  <script>
    const title = document.getElementById("changingTitle");

    /* Fonts that will cycle */
    const fonts = [
      "Arial, sans-serif",
      "Georgia, serif",
      "'Courier New', monospace",
      "'Trebuchet MS', sans-serif",
      "'Times New Roman', serif",
      "'Lucida Console', monospace",
      "'Comic Sans MS', cursive",
      "'Verdana', sans-serif"
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % fonts.length;
      title.style.fontFamily = fonts[index];
    }, 1000);
  </script>

</body>
</html>
